<app-navbar></app-navbar>
<app-hero-section></app-hero-section>
<section class="discover-section py-5">
  <div class="container">
    <h2 class="text-white main-title mb-4">Discover</h2>

    <!-- Loading state -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-white mt-3">Loading products...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="alert alert-danger text-center" role="alert">
      {{ error }}
    </div>

    <!-- Products grid -->
    <div *ngIf="!loading && !error" class="row g-4">
      <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-3" routerLink="/product/{{ product.id }}">
        <div class="product-card" [class.featured]="product.featured">
          <img src="assets/images/product-bg.png" class="bg-shape-img" alt="bg-img-shape">

          <div class="product-image">
            <img [src]="product.mainImg" [alt]="product.name" class="img-fluid">
          </div>

          <div class="product-info">
            <div class="d-flex justify-content-between align-items-center">
              <h5>{{ product.name }}</h5>
              <button class="btn toggle-info-btn">
                Details
              </button>
            </div>
            <p class="product-description">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn view-more-btn">
        View More
        <i class="bi bi-chevron-down ms-2"></i>
      </button>
    </div>
  </div>
</section>
