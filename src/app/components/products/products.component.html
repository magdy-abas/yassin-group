<app-navbar></app-navbar>
<app-hero-section></app-hero-section>
<section class="discover-section py-5">
  <div class="container">
    <h2 class="text-white main-title mb-4">Products</h2>

    <!-- Loading state for initial load -->
    <div *ngIf="loading && products.length === 0" class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-white mt-3">Loading products...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="alert alert-danger text-center" role="alert">
      {{ error }}
    </div>

    <!-- Products grid -->
    <div *ngIf="!error" class="row g-4">
      <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-3" routerLink="/product/{{ product.id }}">
        <div class="product-card" [class.featured]="product.featured">
          <img src="assets/images/product-bg.png" class="bg-shape-img" alt="bg-img-shape">

          <div class="product-image">
            <img [src]="product.mainImg" [alt]="product.name" class="img-fluid">
          </div>

          <div class="product-info">
            <div class="d-flex justify-content-between align-items-center">
              <h5>{{ product.name }}</h5>
              <button class="btn toggle-info-btn">
                Details
              </button>
            </div>
            <p class="product-description">{{ product.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading spinner for more products -->
    <div *ngIf="isLoadingMore" class="text-center mt-4">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading more products...</span>
      </div>
    </div>

    <!-- No more products message -->
    <div *ngIf="allProductsLoaded && products.length > 0" class="text-center mt-4 text-white">
      No more products to load
    </div>
  </div>
</section>
