<section class="hero-section d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <!-- Text Content -->
      <div class="col-md-6 text-center text-md-start">
        <h3 class="head-title text-warning ">
          <h3 class="yassin-title-group">
            <p *ngIf=" currentLang !== 'ar'" class="yassin-title">
              {{ 'HERO.y' | translate }}
            </p>
            {{ 'HERO.YASSIN_GROUP' | translate }}
            <p *ngIf="currentLang !== 'ar'">
              {{ 'HERO.Group' | translate }}
            </p>
          </h3>
        </h3>

        <h1 class="main-title fw-bold">
          <h3>{{ 'HERO.PREMIUM_HOOKAH' | translate }}</h3>
        </h1>
        <p class="sub-title lead">{{ 'HERO.ELEVATE_SMOKING_EXPERIENCE' | translate }}</p>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 text-center">
        <img src="../../../assets/images/hookah.png" alt="Hookah" class="img-fluid hero-img">
      </div>
    </div>
  </div>
</section>
